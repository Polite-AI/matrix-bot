    <div id="frame"></div>


    <script id='message' type='text/html'>
        <div class="card">
            <!--pre><code>{{JSON.stringify(data, null, '\t')}}</code-->
            <p><label>{{data.user_id}}</label>{{data.message}}</p>
            <hr />
            <button>Appeal/Report</button>
            <fieldset style="display:none;">Why do you think so?<input type="text" /></fieldset>
        </div>
    </script>

    <script id='home' type='text/html'>

        <h1>Polite Bot Admin</h1>

        {{#each messages}}
        <Message data='{{this}}' /> {{/each}}

    </script>

    $('button').click(()=>$(this).parent().find('fieldset').toggle());
